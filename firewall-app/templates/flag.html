<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firewall Admin Panel</title>
    <style>
        body { background: #23272a; color: #fff; font-family: Arial, sans-serif; }
        .flag-box { background: #2c2f33; padding: 2em; border-radius: 8px; width: 400px; margin: 100px auto; box-shadow: 0 0 10px #000; text-align: center; }
        .flag { font-size: 1.2em; color: #43b581; margin-top: 1em; }
    </style>
</head>
<body>
    <div class="flag-box">
        <h2>Welcome, Admin!</h2>
        <div class="flag">{{ flag }}</div>
    </div>
</body>
</html>
