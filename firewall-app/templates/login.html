<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firewall Login</title>
    <style>
        body { background: #23272a; color: #fff; font-family: Arial, sans-serif; }
        .login-box { background: #2c2f33; padding: 2em; border-radius: 8px; width: 320px; margin: 100px auto; box-shadow: 0 0 10px #000; }
        h2 { text-align: center; }
        input[type=text], input[type=password] { width: 100%; padding: 0.5em; margin: 0.5em 0; border: none; border-radius: 4px; }
        button { width: 100%; padding: 0.7em; background: #7289da; color: #fff; border: none; border-radius: 4px; font-size: 1em; }
        .flash { color: #ff5555; text-align: center; margin-bottom: 1em; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Firewall Admin Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post">
            <input type="text" name="username" placeholder="Username" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
